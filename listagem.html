<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Anúncios - VrumLx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background: #f2f5f9;
            font-family: "Montserrat", sans-serif;
            color: #1d1d1f;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo h1 {
            font-weight: 700;
            font-size: 24px;
            color: #446383;
            margin: 0;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
            align-items: center;
        }

        nav ul li a {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #446383;
            font-weight: 500;
        }

        nav ul li a:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .btn-logoff {
            background-color: #ff4d4d;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn-logoff:hover {
            background-color: #ff6666;
        }

        main {
            font-family: 'Montserrat', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #446383;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            text-align: start;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 18px;
            padding: 0;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 113, 227, 0.15);
        }

        .card .img-carro {
            width: 100%;
            height: 180px;
            object-fit: cover;
            margin: 0;
        }

        .card h2,
        .card h3 {
            padding: 0 20px;
            margin: 0;
        }

        .card h2.marca-carro {
            font-size: 18px;
            font-weight: 600;
            color: #446383;
            margin-top: 20px;
        }

        .card h3 {
            font-size: 14px;
            font-weight: 400;
            color: #6e6e73;
            margin-top: 5px;
        }

        .card h3.valor-carro {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 15px 20px 20px;
        }

        .btn-primary {
            background-color: #0071e3;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            margin: 20px auto;
            display: block;
            transition: background-color 0.3s ease;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #0077ed;
            transform: scale(1.03);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            padding: 20px 0;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            gap: 10px;
            padding: 0 20px 20px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        @media (max-width: 650px) {
            header {
                flex-direction: row;
                padding: 10px 20px;
            }

            .logo h1 {
                font-size: 20px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li a {
                font-size: 12px;
                padding: 6px 12px;
            }

            .btn-logoff {
                padding: 6px 12px;
                font-size: 12px;
            }

            .section-title {
                font-size: 20px;
            }

            .card-container {
                flex-direction: column;
                gap: 20px;
            }

            .card h2 {
                font-size: 16px;
            }

            .card h3 {
                font-size: 12px;
            }

            .btn-primary {
                padding: 10px 20px;
                font-size: 14px;
            }

            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>VrumLx</h1>
        </div>
        <nav>
            <ul>
                <li><a href="mainInterna.html">Home</a></li>
                <li><a href="criarAnuncio.html">Novo Anúncio</a></li>
                <li><a href="listagem.html">Meus Anúncios</a></li>
               
                <li><a href="index.html" class="btn-logoff">Logoff</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="section-title">Meus Anúncios</h2>
        <div class="card-container">
            <div class="card">
                <img src="assets/img/carro1.png" alt="foto" class="img-carro">
                <h2 class="marca-carro">Marca</h2>
                <h3 class="modelo-carro">Modelo</h3>
                <h3 class="ano-carro">Ano</h3>
                <div class="btn-group">
                    <a href="exibicaoDetalhada.html" class="btn-primary">Ver Detalhes</a>
                    <a href="#" class="btn-secondary">Ver Interesses</a>
                    <a href="#" class="btn-danger">Excluir</a>
                </div>
            </div>
            </div>
        </div>
    </main>
</body>

</html>
