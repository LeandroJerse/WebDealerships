<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VrumLx</title>
    <style>
        body {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background: #f2f5f9;
            font-family: "Montserrat", sans-serif;
            color: #1d1d1f;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #446383;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: rgb(45, 150, 255);
        }

        header {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo h1 {
            font-weight: 700;
            font-size: 24px;
            color: #446383;
            margin: 0;
        }

        nav {
            margin-top: 0;
        }

        nav ul li a {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
        }

        nav ul li a:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        main {
            font-family: 'Montserrat', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .searcher {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin: 60px auto;
            gap: 15px;
            max-width: 800px;
        }

        .searcher select {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            flex: 1;
            color: #1d1d1f;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: 12px auto;
            cursor: pointer;
        }

        .searcher select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.5);
        }

        .galeriaCards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            padding: 20px 0 60px;
        }

        .card {
            text-align: start;
            width: calc(33.333% - 20px);
            min-height: 400px;
            border: none;
            border-radius: 18px;
            padding: 0;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 113, 227, 0.15);
        }

        .card .img-carro {
            width: calc(100% - 40px);
            height: 200px;
            object-fit: cover;
            margin: 10px 20px;
            border-radius: 20px;
            display: block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.368);
        }

        .card h2,
        .card h3 {
            padding: 0 20px;
            margin: 0;
        }

        .card h2.marca-carro {
            font-size: 18px;
            font-weight: 600;
            color: #446383;
            margin-top: 20px;
        }

        .card h3 {
            font-size: 14px;
            font-weight: 400;
            color: #6e6e73;
            margin-top: 5px;
        }

        .card h3.valor-carro {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-top: 15px;
        }

        .btn-primary {
            background-color: #0071e3;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            margin: 20px auto 60px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0077ed;
            transform: scale(1.03);
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 10px 20px;
                text-align: center;
            }

            .logo h1 {
                font-size: 22px;
                margin-bottom: 10px;
            }

            nav ul {
                flex-direction: row;
                justify-content: center;
                width: auto;
            }

            nav ul li {
                margin: 0 10px;
            }

            nav ul li a {
                display: inline-block;
                padding: 10px 15px;
                border-radius: 20px;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            nav ul li a:hover {
                background-color: rgba(0, 113, 227, 0.1);
                color: #0071e3;
            }

            .searcher {
                flex-direction: column;
                gap: 10px;
                padding: 0 20px;
            }

            .searcher select {
                width: 100%;
            }

            .galeriaCards {
                flex-direction: column;
                gap: 20px;
                padding: 10px 0 40px;
            }

            .card {
                width: 100%;
                min-height: 350px;
                padding: 10px;
            }

            .card .img-carro {
                width: 100%;
                height: 180px;
                margin: 0;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .card h2.marca-carro,
            .card h3,
            .card h3.valor-carro {
                padding: 0 10px;
            }

            .btn-primary {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>VrumLx</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Sign-in</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="searcher">
            <select id="marca-search" name="marca-search">
                <option value="marca">marca</option>
            </select>
            <select id="modelo-search" name="modelo-search">
                <option value="modelo">modelo</option>
            </select>
            <select id="local-search" name="local-search">
                <option value="cidade">cidade</option>
            </select>
        </div>

        <div class="galeriaCards">
            <div class="card">
                <h2 class="marca-carro">Toyota</h2>
                <img src="assets/img/carro1.png" alt="foto" class="img-carro">
                <h3 class="modelo-carro">Corolla</h3>
                <h3 class="ano-carro">2022</h3>
                <h3 class="cidade-carro">SÃ£o Paulo</h3>
                <h3 class="valor-carro">R$ 90.000</h3>
            </div>

            <div class="card">
                <h2 class="marca-carro">Honda</h2>
                <img src="assets/img/carro2.png" alt="foto" class="img-carro">
                <h3 class="modelo-carro">Civic</h3>
                <h3 class="ano-carro">2021</h3>
                <h3 class="cidade-carro">Rio de Janeiro</h3>
                <h3 class="valor-carro">R$ 85.000</h3>
            </div>

            <div class="card">
                <h2 class="marca-carro">Ford</h2>
                <img src="assets/img/carro3.png" alt="foto" class="img-carro">
                <h3 class="modelo-carro">Focus</h3>
                <h3 class="ano-carro">2020</h3>
                <h3 class="cidade-carro">Belo Horizonte</h3>
                <h3 class="valor-carro">R$ 80.000</h3>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.card');
            const marcaSelect = document.getElementById('marca-search');
            const modeloSelect = document.getElementById('modelo-search');
            const localSelect = document.getElementById('local-search');

            const marcas = new Set();
            const modelos = new Set();
            const locais = new Set();

            cards.forEach(card => {
                marcas.add(card.querySelector('.marca-carro').textContent);
                modelos.add(card.querySelector('.modelo-carro').textContent);
                locais.add(card.querySelector('.cidade-carro').textContent);
            });

            marcas.forEach(marca => {
                const option = document.createElement('option');
                option.value = marca;
                option.textContent = marca;
                marcaSelect.appendChild(option);
            });

            modelos.forEach(modelo => {
                const option = document.createElement('option');
                option.value = modelo;
                option.textContent = modelo;
                modeloSelect.appendChild(option);
            });

            locais.forEach(local => {
                const option = document.createElement('option');
                option.value = local;
                option.textContent = local;
                localSelect.appendChild(option);
            });

            function filterCards() {
                const selectedMarca = marcaSelect.value;
                const selectedModelo = modeloSelect.value;
                const selectedLocal = localSelect.value;

                cards.forEach(card => {
                    const cardMarca = card.querySelector('.marca-carro').textContent;
                    const cardModelo = card.querySelector('.modelo-carro').textContent;
                    const cardLocal = card.querySelector('.cidade-carro').textContent;

                    if ((selectedMarca === 'marca' || cardMarca === selectedMarca) &&
                        (selectedModelo === 'modelo' || cardModelo === selectedModelo) &&
                        (selectedLocal === 'cidade' || cardLocal === selectedLocal)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }

            marcaSelect.addEventListener('change', filterCards);
            modeloSelect.addEventListener('change', filterCards);
            localSelect.addEventListener('change', filterCards);
        });
    </script>

</body>

</html>
