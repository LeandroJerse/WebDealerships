<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VrumLx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background: #bdc7d7;
            font-family:  "Montserrat", sans-serif;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 20px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        header {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: end;
            padding: 10px 20px;
            background-color: #120b8f24;
            box-shadow: 0 0 10px #120b8f3b;
        }


        nav {
            margin-top: 20px;
            
        }

        header img {
            width: 125px;
        }

        main{
            font-family: 'Roboto', sans-serif;
        }

        .searcher{
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin: 20px 0;
            margin: 10%;
        }

        .galeriaCards {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
            gap: 10px;
        }

        .card {
            text-align: start;
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
            flex: 1 1 250px;
            box-shadow: 0 0 10px black;
        }

        .card .img-carro {
            width: 100%;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>VrumLx</h1>
        </div>
        <nav>
            <ul>

                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>

            <select id="modelo-search" name="modelo-search">

            <select id="local-search" name="local-search">

            </select>
        </div>

        <div class="galeriaCards">
            <div class="card">
                <h2 class="marca-carro">marca</h2>
                <img src="assets/img/carro1.png" alt="foto" class="img-carro ">
                <h3 class="modelo-carro">modelo</h3>

                <h3 class="cidade-carro">cidade</h3>

            <div class="card">

                <h3 class="ano-carro">ano</h3>
                <h3 class="cidade-carro">cidade</h3>
                <h3 class="valor-carro">valor</h3>
            </div>



            <div class="card">
                <h2 class="marca-carro">marca</h2>
                <img src="assets/img/carro1.png" alt="foto" class="img-carro">
                <h3 class="modelo-carro">modelo</h3>
                <h3 class="ano-carro">ano</h3>
                <h3 class="cidade-carro">cidade</h3>
                <h3 class="valor-carro">valor</h3>
            </div>
        </div>

        <button type="button" class="btn btn-primary">aaa</button>

</body>

</html>
