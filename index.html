<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VrumLx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background: #f2f5f9;
            font-family: "Montserrat", sans-serif;
            color: #1d1d1f;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #446383;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: rgb(45, 150, 255);
        }

        header {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo h1 {
            font-weight: 700;
            font-size: 24px;
            color: #446383;
            margin: 0;
        }

        nav {
            margin-top: 0;
        }

        nav ul li a {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        main {
            font-family: 'Montserrat', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .searcher {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin: 60px auto;
            gap: 15px;
            max-width: 800px;
        }

        .searcher select {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            flex: 1;
            color: #1d1d1f;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: 12px auto;
            cursor: pointer;
        }

        .searcher select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.5);
        }

        .galeriaCards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0 60px;
        }

        .card {
            text-align: start;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 18px;
            padding: 0;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 113, 227, 0.15);
        }

        .card .img-carro {
            width: 100%;
            height: 180px;
            object-fit: cover;
            margin: 0;
        }

        .card h2,
        .card h3 {
            padding: 0 20px;
            margin: 0;
        }

        .card h2.marca-carro {
            font-size: 18px;
            font-weight: 600;
            color: #446383;
            margin-top: 20px;
        }

        .card h3 {
            font-size: 14px;
            font-weight: 400;
            color: #6e6e73;
            margin-top: 5px;
        }

        .card h3.valor-carro {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 15px 20px 20px;
        }

        .btn-primary {
            background-color: #0071e3;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            margin: 20px auto 60px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0077ed;
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>VrumLx</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sign-in</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="searcher">
            <select id="marca-search" name="marca-search">
                <option value="sp">Geral</option>
            </select>
            <select id="modelo-search" name="modelo-search">
                <option value="sp">Geral</option>
            </select>
            <select id="local-search" name="local-search">
                <option value="sp">Geral</option>
            </select>
        </div>

        <div class="galeriaCards">
            <div class="card">
                <h2 class="marca-carro">marca</h2>
                <img src="assets/img/carro1.png" alt="foto" class="img-carro ">
                <h3 class="modelo-carro">modelo</h3>
                <h3 class="ano-carro">ano</h3>
                <h3 class="cidade-carro">cidade</h3>
                <h3 class="valor-carro">valor</h3>
            </div>

            <div class="card">
                <h2 class="marca-carro">marca</h2>
                <img src="assets/img/carro1.png" alt="foto" class="img-carro">
                <h3 class="modelo-carro">modelo</h3>
                <h3 class="ano-carro">ano</h3>
                <h3 class="cidade-carro">cidade</h3>
                <h3 class="valor-carro">valor</h3>
            </div>



            <div class="card">
                <h2 class="marca-carro">marca</h2>
                <img src="assets/img/carro1.png" alt="foto" class="img-carro">
                <h3 class="modelo-carro">modelo</h3>
                <h3 class="ano-carro">ano</h3>
                <h3 class="cidade-carro">cidade</h3>
                <h3 class="valor-carro">valor</h3>
            </div>
        </div>




    </main>

</body>

</html>
