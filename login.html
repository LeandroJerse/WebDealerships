<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VrumLx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background: #f2f5f9;
            font-family: "Montserrat", sans-serif;
            color: #1d1d1f;
        }

        header {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo h1 {
            font-weight: 700;
            font-size: 24px;
            color: #446383;
            margin: 0;
        }

        main {
            font-family: 'Montserrat', sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 0 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: #446383;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #6e6e73;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            color: #1d1d1f;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.2);
        }

        .btn-primary {
            background-color: #0071e3;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0077ed;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #446383;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            color: rgb(45, 150, 255);
        }

        nav {
            margin-top: 0;
        }

        nav ul li a {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #446383;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: rgb(45, 150, 255);
        }

        button {
            cursor: pointer;
            color: white;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>VrumLx</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sign-in</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <div class="form-footer">
                <p>NÃ£o possui conta? <a href="#">Sign up</a></p>
            </div>
        </form>
    </main>
</body>

</html>
