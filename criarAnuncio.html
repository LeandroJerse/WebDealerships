<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Anúncio - VrumLx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background: #f2f5f9;
            font-family: "Montserrat", sans-serif;
            color: #1d1d1f;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo h1 {
            font-weight: 700;
            font-size: 24px;
            color: #446383;
            margin: 0;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
            align-items: center;
        }

        nav ul li a {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #446383;
            font-weight: 500;
        }

        nav ul li a:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .btn-logoff {
            background-color: #ff4d4d;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn-logoff:hover {
            background-color: #ff6666;
        }

        main {
            font-family: 'Montserrat', sans-serif;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: #446383;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #6e6e73;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            color: #1d1d1f;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.2);
        }

        .btn-primary {
            background-color: #0071e3;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s ease;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #0077ed;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #446383;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            color: rgb(45, 150, 255);
        }

        @media (max-width: 650px) {
            header {
                flex-direction: row;
                padding: 10px 20px;
            }

            .logo h1 {
                font-size: 20px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li a {
                font-size: 12px;
                padding: 6px 12px;
            }

            .btn-logoff {
                padding: 6px 12px;
                font-size: 12px;
            }

            h2 {
                font-size: 20px;
            }

            .btn-primary {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>VrumLx</h1>
        </div>
        <nav>
            <ul>
                <li><a href="mainInterna.html">Home</a></li>
                <li><a href="criarAnuncio.html">Novo Anúncio</a></li>
                <li><a href="listagem.html">Meus Anúncios</a></li>

                <li><a href="index.html" class="btn-logoff">Logoff</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Criar Novo Anúncio</h2>
        <form>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="ano">Ano de Fabricação</label>
                <input type="number" id="ano" name="ano" required>
            </div>
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" id="cor" name="cor" required>
            </div>
            <div class="form-group">
                <label for="quilometragem">Quilometragem</label>
                <input type="number" id="quilometragem" name="quilometragem" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" id="valor" name="valor" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione um estado</option>
                    <option value="MG">MG</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <!-- Adicione outros estados conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="fotos">Fotos do Veículo (mínimo 3)</label>
                <input type="file" id="fotos" name="fotos" accept="image/*" multiple required>
            </div>
            <button type="submit" class="btn-primary">Criar Anúncio</button>
        </form>
    </main>
</body>

</html>
